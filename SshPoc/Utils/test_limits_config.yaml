gpuBurn:
  matrixMulResult: FAIL
  sleepInMs: 100
  commandToRun: echo Allspark | sudo -S /home/allspark/service_apps/gpuBurn.sh
asapp:
  maxTemp: 60
  deltaTempPerMeasurement: 0.3
  commandToRun: echo Allspark | sudo -S /home/allspark/service_apps/asapp -O -M -T
wifiFlooding:
  timeoutinMs: 100
  commandToRun: ping -i 0.2 -s 65507 192.168.1.1
latencyLoopback:
  commandToRun: echo Allspark | sudo -S /sn/bin/ublaze_mgr_cli -C1; echo Allspark | sudo -S /sn/bin/vdma-out > /dev/null &; echo Allspark | sudo -S /home/allspark/service_apps/vdma-in-loopback
latencyInjector:
  commandToRun: cd /home/allspark/Prime/Prime-master/LatencyTester.jl; echo Allspark | sudo -S export DISPLAY=:1; echo Allspark | sudo -S julia --project ./counter_injector.jl /dev/video1 -s 1 > /dev/null &
latencyAnalyzer:
  maxFrameLatency: 3
  commandToRun: cd /home/allspark/Prime/Prime-master/LatencyTester.jl; echo Allspark | sudo -S export DISPLAY=:1; echo Allspark | sudo -S julia --project ./counters_analyzer.jl /dev/video0 -s 1
